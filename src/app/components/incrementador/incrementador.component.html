<h3>
    {{ leyenda }} -- {{ progreso }}
</h3>

<div class="input-group">
    <span class="input-group-btn">
    <button class="btn btn-primary" type="button" (click)="cambiarValor(-2)">
      <i class="mdi mdi-minus"></i>
    </button>
    </span>
    <input #txtProgress type="number" class="form-control" name="progreso" [(ngModel)]="progreso" (ngModelChange)="onChanges($event)" min="1" max="100">
    <!-- ngModelChange es un evento que emite los ngModel cuando cambian sus valores OnChanges es la funcion se puede colocar cualquier nombre-->
    <span class="input-group-btn">
        <button class="btn btn-primary" type="button" (click)="cambiarValor(+2)">
          <i class="mdi mdi-plus"></i>
        </button>
    </span>
</div>
